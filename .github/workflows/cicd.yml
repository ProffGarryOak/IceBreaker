on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¼ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§  Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ðŸ“¦ Install Deps
        run: npm install

      - name: âœ¨ Lint Code
        run: npm run lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¼ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§  Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ðŸ“¦ Install Deps
        run: npm install

      - name: ðŸ› ï¸ Create .env.local
        run: |
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env.local
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env.local
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env.local
          echo "NEXT_PUBLIC_GEMINI_API_KEY=${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}" >> .env.local

      - name: ðŸ—ï¸ Build App
        run: npm run build


    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¼ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§  Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ðŸ“¦ Install Deps
        run: npm install

      - name: ðŸ› ï¸ Create .env.local
        run: |
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env.local
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env.local
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env.local
          echo "NEXT_PUBLIC_GEMINI_API_KEY=${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}" >> .env.local

      - name: ðŸ§ª Run Tests
        run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ§¼ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§  Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install -g vercel

      - name: ðŸ› ï¸ Create .env.local
        run: |
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env.local
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env.local
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env.local
          echo "NEXT_PUBLIC_GEMINI_API_KEY=${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}" >> .env.local

      - name: ðŸš€ Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
