name: Lint & Test ğŸ’¥

on:
  push:
    branches:
      - main
  schedule:
      - cron: '0 0 * * 0' 
  workflow_dispatch: 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¼ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§  Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install Deps
        run: npm install

      - name: âœ¨ Lint Code
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¼ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§  Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install Deps
        run: npm install

      - name: ğŸ§ª Run Tests
        run: npm run test
