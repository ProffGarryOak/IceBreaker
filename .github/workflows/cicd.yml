name: Lint & Test 💥

on:
  push:
    branches:
      - main
  schedule:
      - cron: '0 0 * * 0' 
  workflow_dispatch: 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🧼 Checkout Code
        uses: actions/checkout@v3

      - name: 🧠 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Install Deps
        run: npm install

      - name: ✨ Lint Code
        run: npm run lint

  build:
    environment: test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: 🧼 Checkout Code
        uses: actions/checkout@v3

      - name: 🧠 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Install Deps
        run: npm install


      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env.local
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env.local
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env.local
          echo "NEXT_PUBLIC_GEMINI_API_KEY=${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}" >> .env.local

      - name: 🏗️ Build App
        run: npm run build

  
